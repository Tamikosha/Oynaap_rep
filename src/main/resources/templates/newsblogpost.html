<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Oynaap</title>
  <style>
    body {
      overflow-x: hidden;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Oynaap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/shop">Shop</a>
        </li>
        <div sec:authorize="!isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
          <li class="nav-item">
            <a class="nav-link" href="/admin/category">Category</a>
          </li>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
          <li class="nav-item">
            <a class="nav-link" href="/admin/product">Product</a>
          </li>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
          <li class="nav-item">
            <a class="nav-link" href="/admin/order">Orders</a>
          </li>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
          <li class="nav-item">
            <a class="nav-link" href="/myaccount">My Account</a>
          </li>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
          <li class="nav-item">
            <a class="nav-link" href="/cart"><i class="fas fa-shopping-cart"></i></a>
          </li>
        </div>
    </div>
    </ul>
  </div>
  </div>
</nav>
<!-- End Navbar -->


<!-- Products -->
<div class="d-flex bd-highlight justify-content-center row my-5">
  <div class="bd-highlight col-12 col-lg-4 box mx-2">
    <img data-th-src="|/blogpost/image/${blogpost.blog_id}|" width="800" height="575" alt="">
  </div>
  <div class="bd-highlight col-12 col-lg-4 box d-flex flex-column justify-content-center mx-2" >
    <div><p class="display-6" data-th-text ="${blogpost.title}"></p></div>
    <div><p class="lead" data-th-text ="${blogpost.description}"></p></div>
    <div><p class="lead" data-th-text ="'$' + ${blogpsot.author}"></p></div>



  </div>
</div>
<!--end products  -->

<!-- Footer -->
<footer class="row">
  <section class="col-12">
    <div class="bg-dark p-3 ">
      <p class="text-light">
        (c) Oynaap 2023
      </p>
    </div>
  </section>
</footer>
<!-- end footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
